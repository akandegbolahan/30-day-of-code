<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="dashboard-overview">
      <h2>Dashboard Overview</h2>
     <img src="./images.png" alt="">
      <div class="chart"></div>
    </section>
    <section class="data-tables">
      <h2>Data Tables</h2>
      <!-- Data table goes here -->
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>Male</td>
          </tr>
          <tr>
            <td>Jane Doe</td>
            <td>25</td>
            <td>Female</td>
          </tr>
        </tbody>
      </table>
    </section>
    <div class="hero">
    <section class="progress-bars">
      <h2>Progress Bars</h2>
      <!-- Progress bars go here -->
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
    </section>
    <section class="alert-system">
      <h2>Alert System</h2>
      <!-- Alert messages go here -->
      <div class="alert">
        <p>Alert message goes here</p>
      </div>
    </section>
 
    <section class="settings-panel">
      <h2>Settings Panel</h2>
      <!-- Settings options go here -->
      <label>
        <input type="checkbox" name="setting-1"> Setting 1
      </label>
      <label>
        <input type="checkbox" name="setting-2"> Setting 2
      </label>
    </section>
    <section class="chat">
      <h2>Chat</h2>
      <!-- Chat messages go here -->
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </section>
  </div>
  </main>
  <footer>
    <p>Copyright Â© 2023. All rights reserved.</p>
  </footer>
</body>

</html>
